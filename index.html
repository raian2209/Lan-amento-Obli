<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Artilharia 3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="controls">
            <h1>Controlos</h1>
            <div class="input-group">
                <label for="velocityInput">Velocidade Inicial (m/s):</label>
                <input type="number" id="velocityInput" value="50" min="1" max="100">
            </div>
            <div class="info-group">
                <p>Ângulo: <span id="angleDisplay">45.0</span>°</p>
                <p>Alvo a: <span id="distanceDisplay">...</span> m</p>
            </div>
            <button id="fireButton">Atirar</button>
            <button id="resetButton">Novo Alvo</button>
            <p id="messageDisplay"></p>
        </div>
        <div id="game-area">
            <canvas id="gameCanvas" width="800" height="600">
                O seu navegador não suporta o elemento Canvas.
            </canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
