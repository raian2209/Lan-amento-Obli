<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Artilharia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="contaMat"> 
        <div class="container">
            <div id="controls">
                <h1>Controles</h1>
                <!-- <div class="input-group">
                    <label for="velocityInput">Velocidade Inicial (m/s):</label>
                    <input type="number" id="velocityInput" value="50" min="1" max="100">
                </div> -->
                <div class="input-group">
                    <label for="velocityInput">Velocidade Inicial:</label>
                    <div class="input-with-unit">
                        <input type="number" id="velocityInput" value="50" min="1" max="100">
                        <span>m/s</span>
                    </div>
                </div>
                
                <div class="info-group">
                    <div class="angle-control">
                        <label for="angleSlider">Ângulo: <span id="angleValueDisplay">45.0</span>°</label>
                        <input type="range" id="angleSlider" min="15" max="75" value="45" step="0.5">
                    </div>
                    <p>Alvo (x, y): <span id="targetCoordsDisplay">...</span></p>
                <p>Projétil (x, y): <span id="projectileCoordsDisplay">--</span></p>
                </div>


                <button id="fireButton">Atirar</button>
                <button id="resetButton">Novo Alvo</button>
                <p id="messageDisplay"></p>

                <div class="measure-group">
                    <p>Ferramentas de Medição:</p>
                    <div class="measure-buttons">
                        <button id="measureHorizontalBtn">Régua Horizontal</button>
                        <button id="measureVerticalBtn">Régua Vertical</button>
                    </div>
                    <button id="clearMeasuresBtn">Limpar Medidas</button>
                </div>

            </div>
            <div id="game-area">
                <canvas id="gameCanvas" width="800" height="600">
                    O seu navegador não suporta o elemento Canvas.
                </canvas>
            </div>
        </div>
    
    <footer class="footer">
        <p>&copy; 2023 MATIEF - UFERSA. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
